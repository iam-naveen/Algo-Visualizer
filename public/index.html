<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Visualizer</title>
    <link rel="stylesheet" href="public/css/style.css">
    <!-- <link rel="stylesheet" href="./static/css/style.css"> -->
</head>

<body>
    <div class="instructions">
        <span>SELECT TWO NODES FROM BELOW</span>
        <span>(stating node and ending node)</span>
    </div>

    <div class="graph-container"></div>


    <div class="speed-input-container">
        <label for="speedInput">Choose Speed</label>
        <input type="range" name="speedInput" id="speedInput" min="10" max="200" value="170">
        <div class="indicators"><span>SLOW</span><span>MEDIUM</span><span>FAST</span></div>
    </div>
    <div class="button-container">
        <button id="dfs">DFS</button>
        <button id="bfs">BFS</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <!-- <script src="./static/algo/start.js"></script>
    <script src="./static/algo/bfs.js"></script>
    <script src="./static/algo/dfs.js"></script> -->
    <script src="public/algo/start.js"></script>
    <script src="public/algo/bfs.js"></script>
    <script src="public/algo/dfs.js"></script>
</body>

</html>
